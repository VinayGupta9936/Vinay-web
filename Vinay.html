<!DOCTYPE html>
<html>
<head>
  <title>Vinay Website üìö</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-image: url('bg1.jpg'); /* Full screen background */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .interface {
      text-align: center;
      max-width: 400px;
      margin-top: 40px; /* thoda upar shift */
    }

    h1 {
      font-size: 28px;
      text-shadow: 2px 2px 5px #000;
      margin-bottom: 40px;
    }

    .portrait {
      width: 150px;
      border: 3px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      margin-bottom: 30px;
    }

    .blocks-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
    }

    .block-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px 25px;
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      width: 250px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .block-btn span.emoji {
      margin-right: 12px;
      font-size: 22px;
    }

    .block-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    .pdf-btn {
      background: linear-gradient(270deg, #ff6a00, #ee0979, #ff6a00);
      background-size: 600% 600%;
      animation: gradient1 8s ease infinite;
    }

    .zip-btn {
      background: linear-gradient(270deg, #00f260, #0575e6, #00f260);
      background-size: 600% 600%;
      animation: gradient2 8s ease infinite;
    }

    .app-btn {
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #ff9a9e);
      background-size: 600% 600%;
      animation: gradient3 8s ease infinite;
    }

    @keyframes gradient1 { 0% {background-position:0% 50%;} 50% {background-position:100% 50%;} 100% {background-position:0% 50%;} }
    @keyframes gradient2 { 0% {background-position:0% 50%;} 50% {background-position:100% 50%;} 100% {background-position:0% 50%;} }
    @keyframes gradient3 { 0% {background-position:0% 50%;} 50% {background-position:100% 50%;} 100% {background-position:0% 50%;} }

    /* Bottom area for notes / greetings */
    .bottom-area {
      width: 100%;
      text-align: center;
      padding: 20px 0; /* extra space */
      font-size: 14px;
      color: rgba(255,255,255,0.8);
      backdrop-filter: blur(5px);
      margin-top: 40px;
    }

    .bottom-area p {
      margin: 5px 0;
    }

  </style>
</head>
<body>

  </div>
</div>

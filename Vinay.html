<!DOCTYPE html>
<html>
<head>
  <title>Vinay Website</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('vinay-web/v1.jpg'); /* check path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    .interface {
      background-color: rgba(0,0,0,0.5);
      padding: 20px 30px;          /* thoda kam padding */
      border-radius: 15px;
      text-align: center;
      max-width: 300px;            /* thoda chhota */
      width: 80%;                  /* responsive */
      z-index: 2;
      position: relative;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 24px;             /* thoda chhota */
      text-shadow: 2px 2px 5px #000;
    }

    /* Premium black morphing buttons */
    .block-btn {
      display: block;
      padding: 12px;               /* thoda chhota */
      margin: 12px 0;
      width: 100%;
      background: linear-gradient(270deg, #111, #222, #111, #333);
      background-size: 400% 400%;
      animation: btnGradient 8s ease infinite;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s, color 0.3s;
    }

    .block-btn:hover {
      transform: scale(1.05);
      color: #00ccff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }

    @keyframes btnGradient {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    /* Bottom see-through section */
    .bottom-section {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      position: absolute;
      bottom: 0;
      left: 0;
      font-size: 18px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      background-color: rgba(255,255,255,0.05);
      backdrop-filter: blur(5px);
    }

  </style>
</head>
<body>

</html>

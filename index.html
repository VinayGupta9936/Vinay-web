<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Bestie üíñ</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;height:100vh;overflow:hidden;text-align:center;
  font-family:'Segoe UI',cursive;
  background:radial-gradient(circle,#ff9acb,#ffd6e8,#ffeef5);
}

/* watermark */
.watermark{
  position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
  font-size:48px;color:rgba(255,0,120,.12);transform:rotate(-20deg);
  pointer-events:none;
}

/* pages */
.page{display:none;padding-top:80px;position:relative;z-index:1}
.active{display:block}

/* buttons */
button{
  padding:18px 45px;font-size:22px;border:none;border-radius:50px;
  background:linear-gradient(45deg,#ff4d88,#ff0066);color:#fff;
  cursor:pointer;box-shadow:0 10px 30px rgba(0,0,0,.3);
}

/* envelope */
#envelope{font-size:70px;cursor:pointer;}

/* letter with background */
#letter{
  #letter{
  width:85%;
  margin:40px auto;
  padding:45px;
  border-radius:30px;
  font-size:26px;
  line-height:1.6;
  color:#fff;

  background:
    linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.45)),
    url("bestie.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;

  box-shadow:0 20px 50px rgba(0,0,0,.4);

  /* smooth single open */
  transform:rotateX(-90deg) scale(.9);
  opacity:0;
  transition: transform 1s ease-out, opacity 1s ease-out;
}

#letter.show{
  transform:rotateX(0deg) scale(1); /* sirf ek smooth open */
  opacity:1;
}
#letter.show{transform:rotateX(0) scale(1);opacity:1}

.letter-content{
  background:rgba(0,0,0,.35);
  padding:25px;border-radius:22px;
}

/* photo reveal */
#photo{
  display:none;margin:25px auto;width:220px;height:220px;
  border-radius:50%;object-fit:cover;
  box-shadow:0 0 30px #ff4d88;
  animation:zoom 1s ease;
}

/* music cards */
.music{
  background:rgba(255,255,255,.9);width:85%;
  margin:20px auto;padding:25px;border-radius:30px;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}

/* hearts */
.heart{position:fixed;bottom:-20px;color:#ff4d88;animation:floatUp 6s linear infinite}

/* fireworks */
.spark{
  position:fixed;width:6px;height:6px;background:#ff0066;
  border-radius:50%;animation:boom 1s linear forwards;
}

/* sparkle */
.sparkle{
  position:fixed;width:6px;height:6px;background:white;
  border-radius:50%;box-shadow:0 0 12px #fff;
  animation:spark 1s ease forwards;
}

/* animations */
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.15)}100%{transform:scale(1)}}
@keyframes zoom{from{transform:scale(0)}to{transform:scale(1)}}
@keyframes floatUp{0%{transform:translateY(0);opacity:1}100%{transform:translateY(-120vh);opacity:0}}
@keyframes boom{to{transform:translate(var(--x),var(--y));opacity:0}}
@keyframes spark{from{transform:scale(0);opacity:1}to{transform:scale(1.8);opacity:0}}
</style>
</head>

<body>

<div class="watermark">TO my dear BESTIE</div>

<!-- PAGE 1 -->
<div id="p1" class="page active">
  <h1>Hey Bestie üíñ</h1>
  <button onclick="next(1)">Open Surprise üíù</button>
</div>

<!-- PAGE 2 -->
<div id="p2" class="page">
  <h2>Special Letter üíå</h2>
  <div id="envelope" onclick="openLetter()">üíå</div>

  <audio id="sparkleSound" src="audio3.mp3"></audio>

  <div id="letter">
    <div class="letter-content">
      Hey ‚ù§Ô∏è<br><br>
Bestie ho tum meri zindagi ki wo aadat,
Jo kabhi chhoot‚Äôti nahi,
Log chahe saath chhod dein,
Par tumhari dosti kabhi toot‚Äôti nahi ü§ùüíú</b><br><br>
      <button onclick="showPhoto()">Reveal Surprise üì∏</button>
    </div>
  </div>

  <img id="photo" src="anchal.jpg"><br><br>
  <button onclick="next(2)">Music Time üéµ</button>
</div>

<!-- PAGE 3 -->
<div id="p3" class="page">
  <h2>Feel the Vibe üé∂</h2>
  <div class="music"><audio controls><source src="audio1.mp3"></audio></div>
  <div class="music"><audio controls><source src="audio2.mp3"></audio></div>
  <div class="music"><audio controls><source src="audio3.mp3"></audio></div>
</div>

<script>
function next(n){
  document.getElementById("p"+n).classList.remove("active");
  document.getElementById("p"+(n+1)).classList.add("active");
  fireworks();
}

function openLetter(){
  document.getElementById("letter").classList.add("show");
  document.getElementById("sparkleSound").play();
  for(let i=0;i<25;i++){
    const s=document.createElement("div");
    s.className="sparkle";
    s.style.left=(50+Math.random()*30-15)+"vw";
    s.style.top=(50+Math.random()*30-15)+"vh";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1000);
  }
}

function showPhoto(){
  document.getElementById("photo").style.display="block";
  fireworks();
}

/* floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart"; h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(18+Math.random()*28)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},300);

/* fireworks */
function fireworks(){
  for(let i=0;i<30;i++){
    const s=document.createElement("div");
    s.className="spark";
    s.style.left="50vw"; s.style.top="50vh";
    s.style.setProperty("--x",(Math.random()*400-200)+"px");
    s.style.setProperty("--y",(Math.random()*400-200)+"px");
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1000);
  }
}
</script>

</body>
</html>
